<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desaf√≠o - Todo List</title>
</head>

<body>


    <section class="container">
        <h2>Todo List</h2>
        <div class="line"></div>



        <label class="label-add" for="nueva-tarea">Nueva tarea</label>
        <div class="tareas">
            <input class="input-add" id="nueva-tarea" type="text" placeholder="Agregar tarea">
            <button class="button-add" id="btn-tarea" type="submit">Agregar</button>

        </div>
        <div class="resultados">

            <div class="resultados-contador">
                <p class="resultado-total">Total:<span id="resultado-total"> 0</span> </p>
                <p class="resultado-realizadas">Realizadas:<span id="resultado-realizadas"> 0</span></p>
            </div>


            <div class="resultados-tareas">
                <ul class="resultado-lista" id="lista-tareas">

                </ul>
            </div>

        </div>

    </section>




    </div>

    <script src="assets/js/app.js"></script>

</body>

</html>
